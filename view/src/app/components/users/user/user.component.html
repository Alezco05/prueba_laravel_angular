<mat-card class="card mt-4">
  <mat-card-header>
    <mat-card-title>{{user.nombre}} {{user.apellidos}}</mat-card-title>
    <mat-card-subtitle>CC: {{user.cedula}} -- {{user.fechaNacimiento}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <p>
            {{user.pais}} -- {{user.ciudad}}
        </p>
      </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button
    color="primary" (click)="update()" class="btn-block">Editar</button> 

  </mat-card-actions>
</mat-card>
