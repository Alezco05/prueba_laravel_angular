<mat-card class="card">
  <mat-card-header>
    <mat-card-title>{{user.nombre}} {{user.apellidos}}</mat-card-title>
    <mat-card-subtitle>{{user.fechaNacimiento}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
        <p>
            {{user.pais}} 
        </p>
        <p>{{user.ciudad}}</p>
      </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button
    color="primary">Editar</button>
    <button mat-button mat-flat-button color="warn" (click)="borrarUsuario()">Borrar</button>
  </mat-card-actions>
</mat-card>
