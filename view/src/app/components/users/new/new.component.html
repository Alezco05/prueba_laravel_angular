<div class="container">
  <div class="row">
    <div class="col-12 d-flex justify-content-center mt-4">
      <div>
        <h1>Nuevo Usuario</h1>
        <form [formGroup]="form">
          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Digite su Nombre" formControlName="name"/>
                </mat-form-field>
              </td>
              <td>
                <mat-form-field>
                  <input matInput placeholder="Digite sus apellidos" formControlName="lastname"/>
                </mat-form-field>
              </td>
            </tr>
          </table>

          <table cellspacing="0">
            <tr>
              <td>
                <mat-form-field>
                  <mat-label>Pa√≠s</mat-label>
                  <select matNativeControl required formControlName="country">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </mat-form-field>
              </td>
              <td>
                <mat-form-field>
                  <mat-label>Ciudad</mat-label>
                  <select matNativeControl required formControlName="city">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="audi">Audi</option>
                  </select>
                </mat-form-field>
              </td>
            </tr>
            <tr>
              <td>
                <mat-form-field>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    placeholder="Elija la fecha de Nacimiento"
                    formControlName="date"
                    [max]="today"
                    [min]="min"
                  />
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </td>
            </tr>
          </table>
          <button mat-button mat-flat-button color="warn" (click)="click()">Borrar</button>
        </form>
      </div>
    </div>
  </div>
</div>
